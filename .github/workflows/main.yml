# This is a basic workflow to help you get started with Actions1111

name: CI

on: push

jobs:
  code_quality:
    runs-on: ubuntu-latest
    name: Checks with black, isort and possibly run tests
    container: python:3.8

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install the packages specified in requirements.txt
        pip: requirements=requirements.txt
      - name: Run script
        run: |
          pip install flake8 isort pytest
          ls -la
          flake8 .
          isort --check .
          py.test tests
